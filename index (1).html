<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<!-- PWA META -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6a00ff">

<style>
    body {
        background: radial-gradient(circle at top, #1a0033, #050014);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .calculator {
        background: #0b0033;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(140, 0, 255, 0.6);
        width: 280px;
    }

    .display {
        background: #050014;
        border-radius: 10px;
        padding: 15px;
        font-size: 26px;
        text-align: right;
        margin-bottom: 15px;
        box-shadow: inset 0 0 10px rgba(140,0,255,0.6);
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        background: linear-gradient(145deg, #2b0066, #120033);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        padding: 15px;
        cursor: pointer;
        transition: 0.2s ease;
        box-shadow: 0 0 8px rgba(150,0,255,0.4);
    }

    button:hover {
        box-shadow: 0 0 15px rgba(180, 0, 255, 0.9);
        transform: scale(1.05);
    }

    button:active {
        box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        transform: scale(0.95);
    }

    .equal {
        grid-column: 2 / span 2;
        background: linear-gradient(145deg, #6a00ff, #3b0080);
    }

    .clear {
        background: linear-gradient(145deg, #ff0055, #80002b);
    }
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('/')">Ã·</button>
        <button onclick="append('*')">Ã—</button>
        <button onclick="append('-')">âˆ’</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('.')">.</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>

        <button onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function calculate() {
    let expression = display.innerText.replace(/Ã—/g, "*").replace(/Ã·/g, "/");

    // ðŸŽ­ prank stays alive
    if (expression === "2+2") {
        display.innerText = "5";
        return;
    }

    try {
        let result = eval(expression);
        display.innerText = result;
    } catch {
        display.innerText = "Error";
    }
}

// âœ… Register Service Worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
